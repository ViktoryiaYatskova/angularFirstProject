<div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Add new post</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <form class="form-horizontal ng-pristine ng-valid" role="form" name="postForm"
                  ng-submit="submit()" novalidate>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="author"
                           ng-model="post.author" ng-class="{'alert-danger': !post.author}" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-bookmark"></i></span>
                    <input type="text" class="form-control" name="title" value="" placeholder="title"
                           ng-model="post.title" ng-class="{'alert-danger': !post.title}" required>
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <textarea class="form-control" name="post-content" placeholder="...what's new?"
                              ng-model="post.text" ng-class="{'alert-danger': !post.text}" required></textarea>
                </div>

                <div style="margin-top: 10px" class="form-group">
                    <!-- Button -->
                    <div class="col-sm-12 controls">
                        <input type="submit" class="btn btn-success"  value="Add post"
                               ng-disabled="postForm.$invalid">
                        <a id="btn-close" href="#" class="btn btn-primary" data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
